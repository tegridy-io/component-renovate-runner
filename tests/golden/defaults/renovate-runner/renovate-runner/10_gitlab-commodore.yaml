apiVersion: v1
data:
  config.json: |
    {
      "platform": "gitlab",
      "token": "$GITLAB_COM_TOKEN",
      "gitAuthor": "Renovate Bot <bob@bot.io>",
      "autodiscover": true,
      "autodiscoverFilter": ["!/my-group/syn/"],
      "onboarding": true,
      "printConfig": true
    }
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/instance: renovate-runner
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: gitlab-commodore
    name: gitlab-commodore
  name: gitlab-commodore
  namespace: syn-renovate-runner
---
apiVersion: v1
data: {}
kind: Secret
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/instance: renovate-runner
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: gitlab-commodore
    name: gitlab-commodore
  name: gitlab-commodore
  namespace: syn-renovate-runner
stringData:
  GITLAB_COM_TOKEN: my-token
  RENOVATE_TOKEN: my-token
type: Opaque
---
apiVersion: batch/v1
kind: CronJob
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/instance: renovate-runner
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: gitlab-commodore
    name: gitlab-commodore
  name: gitlab-commodore
  namespace: syn-renovate-runner
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/instance: renovate-runner
        app.kubernetes.io/name: gitlab-commodore
    spec:
      completions: 1
      parallelism: 1
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: renovate-runner
            app.kubernetes.io/managed-by: commodore
            app.kubernetes.io/name: gitlab-commodore
            name: gitlab-commodore
        spec:
          containers:
            - env:
                - name: RENOVATE_CONFIG_FILE
                  value: /usr/src/app/config.json
              envFrom:
                - secretRef:
                    name: gitlab-commodore
              image: ghcr.io/projectsyn/commodore-renovate:v0.15.0
              imagePullPolicy: IfNotPresent
              name: default
              volumeMounts:
                - mountPath: /usr/src/app/config.json
                  name: config
                  subPath: config.json
          imagePullSecrets: []
          initContainers: []
          restartPolicy: OnFailure
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                name: gitlab-commodore
              name: config
  schedule: 0 * * * *
  successfulJobsHistoryLimit: 1
